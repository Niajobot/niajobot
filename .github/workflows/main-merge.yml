name: Deploy to server
'on':
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: replace firebase secret
        uses: bluwy/substitute-string-action@v1
        with:
          _input-file: './firebase_conf.json'
          _output-file: './firebase_conf.json'
          $PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          $PRIVATE_KEY_ID: ${{ secrets.FIREBASE_PRIVATE_KEY_ID }}
          $PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
      - name: replace env secret
        uses: bluwy/substitute-string-action@v1
        with:
          _input-file: '.env'
          _output-file: '.env'
          $TMI_TOKEN: ${{ secrets.TWITCH_TMI_TOKEN }}
          $CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: ssh deploy
        uses: easingthemes/ssh-deploy@v2.1.6
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "./"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
          TARGET: ${{ secrets.REMOTE_TARGET }}
      - name: Restart service
        uses: garygrossgarten/github-action-ssh@v0.6.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          port: ${{ secrets.REMOTE_PORT}}
          privateKey: ${{ secrets.SSH_PRIVATE_KEY}}
          command: pip3 install -r ./${{ secrets.REMOTE_TARGET }}/requirement.txt;${{ secrets.COMMAND_RESTART}}




